{% if url_name == 'retrieve_patient' %}
<div id="patient-view-reminders-section" class="patient-section">
{% else %}
<div id="patient-view-reminders-section" class="patient-section no_display">
{% endif %}
	<div id="add-reminder-button">+ Add reminder</div>
	<form id="add-reminder-form" class="no_display">
		{% csrf_token %}
		<input id="addReminderName" type="text" name="drug_name" placeholder="Drug name"/>
		<input type="checkbox" id="refill-reminder-check" name="send_refill_reminder"/>
		<label for="refill-reminder-check" id="refill-reminder-check-label" class="outer-check">
			<div class="inner-check"></div>
		</label>
		<label for="refill-reminder-check" id="refill-reminder-text-label">
			Send refill reminder
		</label>
		<p/>
		<input id="addReminderTime" type="time" name="reminder_time"/><p/>
		<div id="day-selector">
			<input type="checkbox" id="mon-check" class="day-bubble" name="mon"/>
			<label for="mon-check" class="day-label">M</label>
			<input type="checkbox" id="tue-check" class="day-bubble" name="tue"/>
			<label for="tue-check" class="day-label">T</label>
			<input type="checkbox" id="wed-check" class="day-bubble" name="wed"/>
			<label for="wed-check" class="day-label">W</label>
			<input type="checkbox" id="thu-check" class="day-bubble" name="thu"/>
			<label for="thu-check" class="day-label">Th</label>
			<input type="checkbox" id="fri-check" class="day-bubble" name="fri"/>
			<label for="fri-check" class="day-label">F</label>
			<input type="checkbox" id="sat-check" class="day-bubble" name="sat"/>
			<label for="sat-check" class="day-label">S</label>
			<input type="checkbox" id="sun-check" class="day-bubble" name="sun"/>
			<label for="sun-check" class="day-label">Sn</label>
		</div>
		<p/>
		<div id="addReminderCancel">Cancel</div>
		<input type="submit" id="addReminderSubmit" value="Done"/>
	</form>
	<p/>
	{% include 'fishfood/patient_reminders_list.html' %}
</div>
