<!doctype html>
<html itemscope="" itemtype="http://schema.org/WebPage">
	<head>
		<meta name="description" 
			content="The future of prescription medication. Smartdose has many special features to help you track your medical needs." />
		<meta name="robots" content="noodp"/>
		<meta name="referer" content="default" id="mref"/>
		<link rel="shortcut icon" href="" />
		<link type="text/css" rel="stylesheet" media="screen" href="/static/fishfood/fishfood.css">
		<title>Smartdose - Sign up</title>
	</head>
	<body>

		<div id="login-form-container">
			<div id="login-form-content">
				<form id="login-form" action="/fishfood/signup/" method="post">
					{% csrf_token %}
					<div id="login-form-caption">Sign up</div>
					<input type="text" class="login-field" placeholder="Full name" 
						name="full_name"/>
					<input type="text" class="login-field" 
						placeholder="Email" name="email"/>
					<input type="text" class="login-field" 
						placeholder="Phone" name="primary_phone_number"/>
					<input type="password" name="password1" class="login-field" placeholder="Password"/>
					<input type="password" name="password2" class="login-field" placeholder="Confirm password"/>
					<div id="login-form-footer">
						<input type="submit" id="signup-form-submit" value="Next"/>
					</div>
				</form>
				<div id="login-form-signup-footer">
					Have an account? <a href="/fishfood/login">Login</a>
				</div>
			</div>
		</div>
		<footer>
			<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
			<script src="/static/fishfood/jquery.inputmask.js" type="text/javascript"></script>
			<script src="/static/fishfood/login.js" type="text/javascript"></script>
			<script>
			  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			  ga('create', 'UA-49482776-1', 'smartdose.co');
			  ga('send', 'pageview');
			</script>
		</footer>
	</body>
</html>
